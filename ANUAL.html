            const totalEgresoOctubre = parseFloat(document.getElementById("totalOctubreEgreso").value) || 0;

            const totalEgresoDiciembre = parseFloat(document.getElementById("totalDiciembreEgreso").value) || 0;
    
            const diferenciaEnero = totalIngresoEnero - totalEgresoEnero;
            const diferenciaFebrero = totalIngresoFebrero - totalEgresoFebrero;
            const diferenciaMarzo = totalIngresoMarzo - totalEgresoMarzo;
            const diferenciaAbril = totalIngresoAbril - totalEgresoAbril;

            const diferenciaJulio = totalIngresoJulio - totalEgresoJulio;
            const diferenciaAgosto = totalIngresoAgosto - totalEgresoAgosto;
            const diferenciaSeptiembre = totalIngresoSeptiembre - totalEgresoSeptiembre;
            const diferenciaOctubre = totalIngresoOctubre - totalEgresoOctubre;

            const diferenciaDiciembre = totalIngresoDiciembre - totalEgresoDiciembre;

            document.getElementById("diferenciaMarzo").value = diferenciaMarzo;
            document.getElementById("diferenciaAbril").value = diferenciaAbril;
            document.getElementById("diferenciaMayo").value = diferenciaMayo;
            document.getElementById("diferenciaJunio").value = diferenciaJunio;
            document.getElementById("diferenciaJulio").value = diferenciaJulio;
            document.getElementById("diferenciaAgosto").value = diferenciaAgosto;
            document.getElementById("diferenciaSeptiembre").value = diferenciaSeptiembre;
            document.getElementById("diferenciaOctubre").value = diferenciaOctubre;
            document.getElementById("diferenciaNoviembre").value = diferenciaNoviembre;
            document.getElementById("diferenciaDiciembre").value = diferenciaDiciembre;

            document.getElementById("SaldoFebrero").value = diferenciaEnero;
            document.getElementById("SaldoMarzo").value = diferenciaFebrero;
            document.getElementById("SaldoAbril").value = diferenciaMarzo;
            document.getElementById("SaldoMayo").value = diferenciaAbril;
            document.getElementById("SaldoJunio").value = diferenciaMayo;
            document.getElementById("SaldoJulio").value = diferenciaJunio;

            document.getElementById("SaldoOctubre").value = diferenciaSeptiembre;
